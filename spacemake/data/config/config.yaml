    default:
        cell: "r1[0:12]"
        UMI: "r1[12:20]"
        #bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    dropseq:
        cell: "r1[0:12]"
        UMI: "r1[12:20]"
        #bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    slide_seq_14bc:
        cell: "r1[0:14]"
        UMI: "r1[14:23]"
        #bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    slide_seq_15bc:
        cell: "r1[0:14]"
        UMI: "r1[15:23]"
        #bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    visium:
        cell: "r1[0:16]"
        UMI: "r1[16:28]"
        #bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    sc_10x_v2:
        cell: "r1[0:16]"
        UMI: "r1[16:26]"
        #bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    seq_scope:
        UMI: "r2[0:9]"
        #bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
        cell: "r1[0:20]"
    openst:
        UMI: "r2[0:9]"
        #bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
        cell: "r1[2:27]"

adapter_flavors:
  SMARTER:
    cut_right:
    - Q:
        min_base_quality: 30
    - polyA:
        max_error: 0.25
        min_overlap: 3
    paired_end: replace_N
  chromium:
    cut_right:
    - Q:
        min_base_quality: 32
    - polyA:
        max_error: 0.25
        min_overlap: 3
    - polyG:
        max_error: 0.1
        min_overlap: 3
  default:
    cut_left:
    - TSO_SMART:
        max_error: 0.1
        min_overlap: 10
    cut_right:
    - Q:
        min_base_quality: 30
    - polyA:
        max_error: 0.25
        min_overlap: 3
    - polyG:
        max_error: 0.1
        min_overlap: 3
    paired_end: single-end
  dropseq:
    cut_left:
    - TSO_SMART:
        max_errors: 0.1
        min_overlap: 10
    cut_right:
    - Q:
        min_base_quality: 30
    - polyA:
        max_errors: 0.25
        min_overlap: 3
    - polyG:
        max_errors: 0.1
        min_overlap: 3
    paired_end: single-end
  fc_SMART_UMI_RPE:
    cut_left:
    - TSO_SMART:
        max_errors: 0.1
        min_overlap: 10
    cut_right:
    - Q:
        min_base_quality: 32
    - polyG:
        max_errors: 0.25
        min_overlap: 3
    - Q:
        min_base_quality: 32
    - polyA:
        max_errors: 0.25
        min_overlap: 3

