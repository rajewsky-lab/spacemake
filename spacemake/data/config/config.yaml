puck_data:
    barcode_file: 'predictions_ml.csv'
    root: 'puck_data'

pucks:
    default:
        width_um: 3000
        spot_diameter_um: 10
    visium:
        barcodes: 'puck_data/visium_barcode_positions.csv'
        width_um: 6500
        spot_diameter_um: 55
    seq_scope:
        width_um: 1000
        spot_diameter_um: 1
    slide_seq:
        width_um: 3000
        spot_diameter_um: 10

run_modes:
    default:
        n_beads: 100000
        umi_cutoff: [100, 300, 500]
        clean_dge: False
        detect_tissue: False
        polyA_adapter_trimming: True
        count_intronic_reads: True
        count_mm_reads: False
        mesh_data: False
        mesh_type: 'circle'
        mesh_spot_diameter_um: 55
        mesh_spot_distance_um: 100
    visium:
        n_beads: 10000
        umi_cutoff: [1000]
        clean_dge: False
        detect_tissue: True
        polyA_adapter_trimming: False
        count_intronic_reads: False
        count_mm_reads: True
    slide_seq:
        n_beads: 100000
        umi_cutoff: [50]
        clean_dge: False
        detect_tissue: False
    scRNA_seq:
        n_beads: 10000
        umi_cutoff: [500]
        detect_tissue: False
        polyA_adapter_trimming: True
        count_intronic_reads: True
        count_mm_reads: False
    seq_scope:
        clean_dge: false
        count_intronic_reads: false
        count_mm_reads: false
        detect_tissue: false
        mesh_data: true
        mesh_spot_diameter_um: 10
        mesh_spot_distance_um: 15
        mesh_type: hexagon
        n_beads: 1000
        umi_cutoff:
        - 100
        - 300

adapters:
    smart: 'AAGCAGTGGTATCAACGCAGAGTGAATGGG'
    optical_primer: 'GAATCACGATACGTACACCA'

barcode_flavors:
    default:
        cell: "r1[0:12]"
        UMI: "r1[12:20]"
        bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    slide_seq_14bc:
        cell: "r1[0:14]"
        UMI: "r1[14:23]"
        bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    slide_seq_15bc:
        cell: "r1[0:14]"
        UMI: "r1[15:23]"
        bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    visium:
        cell: "r1[0:16]"
        UMI: "r1[16:28]"
        bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    sc_10x_v2:
        cell: "r1[0:16]"
        UMI: "r1[16:26]"
        bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
    seq_scope:
        UMI: "r2[0:9]"
        bam_tags: "CR:{cell},CB:{cell},MI:{UMI},RG:{assigned}"
        cell: "r1[0:20]"
