puck_data:
    barcode_file: 'predictions_ml.csv'
    root: 'puck_data'

pucks:
    default:
        width_um: 3000
        spot_diameter_um: 10
        coordinate_system: ''
    visium:
        barcodes: 'puck_data/visium_barcode_positions.csv'
        width_um: 6500
        spot_diameter_um: 55
    seq_scope:
        width_um: 1000
        spot_diameter_um: 1
    slide_seq:
        width_um: 3000
        spot_diameter_um: 10
    openst:
        width_um: 1200
        spot_diameter_um: 0.6
        coordinate_system: 'puck_data/openst_coordinate_system.csv'

run_modes:
    default:
        n_beads: 100000
        umi_cutoff: [100, 300, 500]
        clean_dge: False
        detect_tissue: False
        polyA_adapter_trimming: True
        count_intronic_reads: True
        count_mm_reads: False
        mesh_data: False
        mesh_type: 'circle'
        mesh_spot_diameter_um: 55
        mesh_spot_distance_um: 100
        spatial_barcode_min_matches: 0
    visium:
        n_beads: 10000
        umi_cutoff: [1000]
        clean_dge: False
        detect_tissue: True
        count_intronic_reads: False
        count_mm_reads: True
    slide_seq:
        n_beads: 100000
        umi_cutoff: [50]
        clean_dge: False
        detect_tissue: False
    scRNA_seq:
        n_beads: 10000
        umi_cutoff: [500]
        detect_tissue: False
        count_intronic_reads: True
        count_mm_reads: False
    seq_scope:
        clean_dge: false
        count_intronic_reads: false
        count_mm_reads: false
        detect_tissue: false
        mesh_data: true
        mesh_spot_diameter_um: 10
        mesh_spot_distance_um: 15
        mesh_type: hexagon
        n_beads: 1000
        umi_cutoff:
        - 100
        - 300
    openst:
        clean_dge: false
        count_intronic_reads: true
        count_mm_reads: true
        detect_tissue: false
        mesh_data: true
        mesh_spot_diameter_um: 7
        mesh_spot_distance_um: 7
        mesh_type: hexagon
        n_beads: 100000
        polyA_adapter_trimming: true
        spatial_barcode_min_matches: 0.1
        umi_cutoff:
        - 100
        - 250
        - 500
    

